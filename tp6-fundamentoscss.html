<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tp6-fundamento css</title>
<link rel="stylesheet" href="css/tp6.css">

</head>
<body>
<header>
<!--logo - titulo-->
<img src="" alt="logo">
<h1 id="inicio">nombre del logo</h1>
</header>

<nav>
    <!--barra de navegacion principal-->
<ul>
    <li><a href="#inicio">inicio</a></li>
    <li><a href="#etapas">etapas</a></li>
    <li><a href="#contacto">contacto</a></li>
</ul>
</nav>

<main>
    <!--subtitulo - imagen o 2 - parrafo o 2-->
    <h3>Primeros tres meses</h3>
    <img src="" alt="primeros tres meses">
<p></p>
<h3>Cuarto mes</h3>
<img src="" alt="cuarto mes">
<p></p>
<h3>Quinto mes</h3>
<img src="" alt="quinto mes">
<p></p>
<h3>Sexto mes</h3>
<img src="" alt="sexto mes">
<p></p>
<h3>Septimo mes</h3>
<img src="" alt="septimo mes">
<h3>Octavo mes</h3>
<img src="" alt="octavo mes">
<p></p>
<h3>Noveno mes</h3>
<img src="" alt="Noveno mes">
<p></p>
</main>

<section>
    <!--formulario de contacto-->
    <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
<br>
        <label for="email">email:</label>
        <input type="tel" id="telefono" name="telefono" required>
<br>
        <label for="personas">Cantidad de personas:</label>
        <input type="number" id="personas" name="personas" min="1" required>
<br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
<br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
<br>
        <label for="comentarios">Comentarios (opcional):</label>
        <textarea id="comentarios" name="comentarios"></textarea>

        <button type="submit">Enviar reserva</button>
    </form>
</section>
<footer>
    <div>
        <!--copyright y owner-->
        <span>Nael Miquilena</span>
        <span>Todos los derechos permitidos</span>
    </div>
    <div>
        <!--social media-->
        <ul>
            <li><a href="www.instagram.com"></a></li>
            <li><a href="www.facebook.com"></a></li>
        </ul>
    </div>
</footer>


</body>
</html>
